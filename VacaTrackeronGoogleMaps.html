<!DOCTYPE html>
<html>
  <head>
    <title>VacaTracker by SantoCyber</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC28d9GzLjZVYOskD3NhkDHC9WkEgxPus8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
 
      var map;
        var x;
        function loadmaps(){
            $.getJSON("https://api.thingspeak.com/channels/623666/fields/1/last.json?api_key=7MDU1KVXA7I1HXGE", function(result){
            var m = result;
            x=Number(m.field1);
                           //alert(x);
 
        });
            $.getJSON("https://api.thingspeak.com/channels/623666/fields/2/last.json?api_key=7MDU1KVXA7I1HXGE", function(result){
            var m = result;
            y=Number(m.field2);

                
                
        }).done(function() {
            
                initialize();
    });
            
        }


window.setInterval(function(){
        loadmaps();
            }, 9000);
      function initialize() {
          //alert(y);
        var mapOptions = {
          zoom: 18,
          center: {lat: x, lng: y}
        };
        map = new google.maps.Map(document.getElementById('map'),
            mapOptions);
 
        var marker = new google.maps.Marker({
          position: {lat: x, lng: y},
          map: map
        });
 
        var infowindow = new google.maps.InfoWindow({
          content: '<p>VacaTracker Location:' + marker.getPosition() + '</p>'
        });
 
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map, marker);
        });
      }
 
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
